name: Build React App

on:
    push:
        branches: [ main ]
    
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20

            - name: Install deps
              run: npm install

            - name: Build
              run: npm run build
              env: 
                VITE_API_URL: ${{ secrets.VITE_API_URL }}
              
            - name: Upload dist artifact
              uses: actions/upload-artifact@v4
              with:
                name: dist
                path: dist  